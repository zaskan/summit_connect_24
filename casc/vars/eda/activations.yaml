activations:
  - name: Kafka Rulebook Activation
    description: Kafka Rulebook Activation
    project: "OpenTelemetry EDA Project"
    rulebook: kafka_ssl.yaml
    decision_environment: EDA Decision Environment
    enabled: true
    awx_token: "Ansible Controller"
    state: present
    extra_vars:
      instance: "{{ sn_host }}"
      username: "{{ sn_username }}"
      password: "{{ sn_password }}"
