custom_credential_types:
  - name: "ServiceNow"
    kind: cloud
    inputs: "{{ lookup('file', 'credential-types/snow-inputs.json') }}"
    injectors: "{{ lookup('file', 'credential-types/snow-injectors.json') }}"
  - name: "ServiceNow Incidents"
    kind: cloud
    inputs: "{{ lookup('file', 'credential-types/snow_incidents-inputs.json') }}"
    injectors: "{{ lookup('file', 'credential-types/snow_incidents-injectors.json') }}"
  - name: "Gitlab"
    kind: cloud
    inputs: "{{ lookup('file', 'credential-types/gitlab-inputs.json') }}"
    injectors: "{{ lookup('file', 'credential-types/gitlab-injectors.json') }}"
  - name: "Red Hat Event-Driven Ansible"
    kind: cloud
    inputs: "{{ lookup('file', 'credential-types/eda-inputs.json') }}"
    injectors: "{{ lookup('file', 'credential-types/eda-injectors.json') }}"
